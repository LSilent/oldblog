<script type="text/javascript">
function pagenum()
{
	return parseInt(pagename());
}
function pagename()
{
	var str=window.location.href;
	 return str.slice(str.lastIndexOf('/')+1,str.lastIndexOf('.'));
}
function gotopre()
{
	var name=pagename();
	if(name=='index')
	{
		alert('No Pre Page!');
		return false;
	}
	var n=parseInt(name);
	location.href=(n==2)?'index.html':n-1+'.html';
}
function gotonext()
{
	var name=pagename();
	var link=(name=='index')?'2.html':parseInt(name)+1+'.html';
	// Through ajax to know if link exists 
	var xmlhttp=new XMLHttpRequest();
	xmlhttp.onreadystatechange=function()
	{
		if (xmlhttp.readyState==4 && xmlhttp.status==404)
		{
			alert('No Next Page!');
			return false;
		}
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			location.href=link;
		}
	}
	xmlhttp.open("GET",link,true);
	xmlhttp.send();
}
function path()
{
	var args = arguments,
		result = []
			;

	for(var i = 0; i < args.length; i++)
		result.push(args[i].replace('@', '%root_path%scripts/'));

	return result
};
</script>
